{% load static %}
<html>
  <head>
    <title>My Bucket List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">  
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> 
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Sacramento&family=Sofia&display=swap" rel="stylesheet">  
  </head>
  <body>
    <header class="page-header container">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
        <a href="{% url 'post_draft_list' %}" class="top-menu">
          <span class="glyphicon glyphicon-edit"></span>
        </a>
        <p class="top-menu"><small>Hello {{ user.username }}.. </small>(<a href="{% url 'logout' %}">Log out</a>)</p>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu">
          <span class="glyphicon glyphicon-lock"></span>
        </a>
      {% endif %}
      <h1><a href="/">My Bucket List</a></h1>
    </header>
    <div class="content container">
      {% block content %}
      {% endblock %}
    </div>
    <footer>
      <div class="container d-flex flex-row justify-content-between py-4 border-top border-dark">
        <div class="d-flex flex-row">
          <p class="title mb-0 mr-4">my bucket list</p>
          <p class="mb-0 ml-4 align-self-center">&copy; 2020</p>
        </div>
        <div class="align-self-center link-icons">
          <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
          <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
          <a href="https://instagran.com"><i class="fab fa-instagram"></i></a>
          <a href="https://pinterest.com"><i class="fab fa-pinterest"></i></a>
          <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
